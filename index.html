<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>mvvm_demo.html</title>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="https://cdn.bootcss.com/babel-core/6.1.16/browser.js"></script>
    <script src="mvvm.js"></script>
  </head>
  <body>
    <div id="app">
      <div>a:<input v-model="a" type="text" placeholder="输入a的值" /></div>
      <div>b: {{ b }}</div>
      <div>total: {{ total }}</div>
      <p>{{ info.name }}的信息：</p>
      <p>年龄：{{ info.age }}</p>
      <p>地址：{{ info.addr }}</p>
    </div>
    <script>
      const app = new MVVM({
        el: '#app',
        data: {
          info: {
            name: 'andy',
            age: '10',
            addr: 'none'
          },
          a: undefined,
          b: 2
        },
        computed: {
          total: function() {
            let c = this.a || 0
            return this.c + this.b
          }
        }
      })
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
